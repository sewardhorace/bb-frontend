<div class="students">
  <strong>Students: </strong>
  <div ng-repeat="student in newReport.students track by $index" class="form-student">
    <input  ng-model="newReport.students[$index].text" ng-change="change('student-input',$index)" type="text" placeholder="Name" class="student-input" ng-trim="false" ng-style="newReport.students[$index].style"/>
    <span class="glyphicon glyphicon-remove" ng-click="removeStudent()"></span>
  </div>
  <a href="" class="add-student-btn" ng-click="addStudent($index)">+student</a>
</div>
