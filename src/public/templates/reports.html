<div>
  <div class="report-form">
    <p>New Report:</p>
    <input placeholder="Title"></input>
  </div>
  <div class="report" ng-repeat="report in reports">
    <h3>{{report.title}}</h3>
    <p>Time: {{report.time}}</p>
    <p>Author: {{report.author}}</p>
    <div class="students">
      <p>Students:</p>
      <ul>
        <li ng-repeat="student in report.students">{{student}}</li>
      </ul>
    </div>
    <p class="description">Description: {{report.description}}</p>
    <p>Tags: <em ng-repeat="tag in report.tags">{{tag}}</em></p>
  </div>
</div>
