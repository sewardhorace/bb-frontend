<div class="container">
  <div class="row">
    <div class="col-md-2">&nbsp;</div>
    <div class="main-body col-xs-12 col-md-8">

      <h1>Student Incident Tracker</h1>
      <navigation></navigation>
      <search></search>
      <div ng-show="newReport.editing">
        <div class="new-report-header">New Report:</div>
        <div class="report-form">
          <reportform report="newReport"></reportform>
        </div>
      </div>

      <div ng-repeat="report in reports | orderBy:'-updated_at'  | filter:filter">

        <div ng-hide="report.editing" class="report">
          <a href="" class="edit-btn" ng-click="editButtonClicked(report)">edit</a>
          <h3>{{report.title}}</h3>
          <!-- <div class="tags">
            <a href="" class="tag" ng-repeat="tag in report.tags">#{{tag}}</a>
          </div> -->
          <div class="subhead">
            <span>{{report.time | date:'MMM d'}}</span>
            at
            <span class="time">{{report.time | date:'h:mma'}},</span>
             by
            <span>{{report.user.username}}</span>
          </div>
          <div class="room" ng-style="{'background-color':report.room.hex_color}">
            {{report.room.name}} room</div>
          <div class="students">
            <strong>Students: </strong>
            <a href="" class="student" ng-repeat="student in report.students">{{student.name}}</a>
          </div>
          <div class="notes"><strong>Notes: </strong>{{report.description}}</div>
        </div>

        <div class="report-form" ng-show="report.editing">
          <reportform report="report"></reportform>
        </div>

      </div>

    </div>
  </div>
</div>
